
name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Iniciar sesiÃ³n en Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build de imagen Docker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/chatbotutec:latest .

      - name: ğŸ“¦ Push de imagen a ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/chatbotutec:latest
